<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jövőbeli Kávé Generátor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }
        select, button {
            font-size: 1.2rem;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
        }
        button {
            background: #00e5ff;
            font-weight: bold;
        }
        .result {
            margin-top: 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Kávé Generátor Cintia néninek</h1>
    <div class="container">
        <label for="mood">Hogy érzi ma magát?</label>
        <select id="mood">
            <option value="energikus">Energikus</option>
            <option value="fáradt">Fáradt</option>
        </select>
        <br>
        <label for="weather">Milyen az időjárás?</label>
        <select id="weather">
            <option value="hideg">Hideg</option>
            <option value="meleg">Meleg</option>
            <option value="esős">Esős</option>
            <option value="felhős">Felhős</option>
        </select>
        <br>
        <label for="task">Milyen a napi teendő?</label>
        <select id="task">
            <option value="sokat kell tanítani">Sokat kell tanítani</option>
            <option value="könnyű nap">Könnyű nap</option>
            <option value="értekezlet van">Értekezlet van</option>
            <option value="dolgozatot kell íratnom">Dolgozatot kell íratnom</option>
            <option value="dolgozatokat kell javítanom">Dolgozatokat kell javítanom</option>
        </select>
        <br>
        <button onclick="generateCoffee()">Generálj Kávét</button>
        <div class="result" id="coffeeResult"></div>
    </div>

    <script>
        function generateCoffee() {
            let mood = document.getElementById("mood").value;
            let weather = document.getElementById("weather").value;
            let task = document.getElementById("task").value;
            let coffee = "";

            if (mood === "energikus" && weather === "hideg" && task === "sokat kell tanítani") {
                coffee = "Ristretto";
            } else if (mood === "fáradt" && weather === "hideg" && task === "sokat kell tanítani") {
                coffee = "Erős eszpresszó";
            } else if (mood === "energikus" && weather === "meleg" && task === "sokat kell tanítani") {
                coffee = "Jeges kávé";
             } else if (mood === "energikus" && weather === "meleg" && task === "Értekezlet van") {
                coffee = "Iced Shaken Espresso (cukor nélkül vagy könnyű édesítéssel)";
            } else if (mood === "fáradt" && weather === "felhős") {
                coffee = "Mandulás cappuccino";
            } else if (task === "dolgozatot kell íratnom") {
                coffee = "Karamellás café latte";
            } else if (task === "dolgozatokat kell javítanom") {
                coffee = "Hosszú kávé tejszínnel, cukormentesen";
            } else {
                coffee = "Egy klasszikus eszpresszó, cukor nélkül!";
            }

            document.getElementById("coffeeResult").innerHTML = "Ajánlott kávé: " + coffee;
        }
    </script>
</body>
</html>
